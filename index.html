<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Analytics Dashboard</title>

    <!-- FusionCharts -->
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pharmacy Data Analytics Dashboard</h1>

    <div class="grid">

        <div class="card">
            <h3>Category Distribution</h3>
            <div id="categoryChart"></div>
        </div>

        <div class="card">
            <h3>Claimed vs Unclaimed</h3>
            <div id="claimedChart"></div>
        </div>

        <div class="card">
            <h3>Rating Distribution</h3>
            <div id="ratingChart"></div>
        </div>

        <div class="card">
            <h3>Reviews vs Ratings</h3>
            <div id="reviewChart"></div>
        </div>

        <div class="card full">
            <h3>Popular Customer Hours</h3>
            <div id="timeChart"></div>
        </div>

        <div class="card full">
            <h3>Service Availability</h3>
            <div id="serviceChart"></div>
        </div>

    </div>

    <script src="indian_pharmasi.js"></script>
    <script src="script.js"></script>
</body>
</html>
